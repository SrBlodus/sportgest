<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}"> <!-- Cambia la ruta a tu CSS -->
</head>
<body>
    <div class="dashboard-container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <button class="navbar-toggler border-0" type="button" id="sidebarToggle" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand ms-3" href="#">Dashboard</a>
            </div>
        </nav>

        <div class="wrapper">
            <nav id="sidebar" class="bg-dark text-light">
                <div class="sidebar-header">
                    <h3>Menu</h3>
                </div>
                <ul class="list-unstyled components">
                    <li><a href="{{ url_for('personas.listar_personas') }}" class="nav-link text-light"><i class="bi bi-people me-2"></i>Personas</a></li>
                    <li><a href="#" class="nav-link text-light"><i class="bi bi-gear me-2"></i>Settings</a></li>
                </ul>
            </nav>

            <div id="content" class="bg-light">
                <div class="container-fluid p-4">
                    <h1 class="mb-4">Bienvenido al Dashboard</h1>
                    <p>Esta es una vista general de tu aplicaci√≥n.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var sidebarToggle = document.getElementById('sidebarToggle');
            var sidebar = document.getElementById('sidebar');
            var content = document.getElementById('content');

            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
                content.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
